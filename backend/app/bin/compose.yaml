version: '3.7'

volumes:
  postgres:
  pgadmin:
  keycloak_data:
    driver: local
networks:
  common-network:
    driver: bridge
services:
  postgres:
    container_name: phlat_postgres
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: phlat
      POSTGRES_PASSWORD: password
      POSTGRES_USER: phlat
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432'
    restart: unless-stopped

  pgadmin:
    container_name: phlat_pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./docker_pgadmin_servers.json:/pgadmin4/servers.json
    ports:
      - '5050:5050'
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "/bin/echo 'postgres:5432:*:dvega:password' > /tmp/pgpassfile && chmod 600 /tmp/pgpassfile && /entrypoint.sh"
  phlat-keycloak:
    image: quay.io/keycloak/keycloak:17.0.1
    environment:
      - DB_VENDOR=POSTGRES
      - DB_ADDR=postgres
      - DB_USER=admin
      - DB_PASSWORD=admin
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: ./docker/imports/keycloak/realm-export.json
        target: /tmp/realm-export.json
        read_only: true
    ports:
      - 8084:8084
    networks:
      - common-network
    restart: unless-stopped
    command:
      - "start-dev"
      - "--http-port=8084"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/tmp/realm-export.json"
      - "-Dkeycloak.migration.strategy=OVERWRITE_EXISTING"
